<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="box">
    <div class="box__item box__item-red">
        <div class="circle"></div>
    </div>
    <div class="box__item box__item-green">
        <div class="circle"></div>
    </div>
    <div class="box__item box__item-yellow">
        <div class="circle"></div>
    </div>
    <div class="box__item box__item-blue">
        <div class="circle"></div>
    </div>
</div>

<div class="contentBox">
    <div class="contentBox__item">
        <div class="post">
            <h2 class="post__title"></h2>
            <div class="post__content"></div>
            <div class="userInfo">
                <ul class="userInfo__items">
                    <li class="userInfo__item">
                        <div class="dataInfo">
                            <div class="dataInfo__icon"></div>
                            <div class="dataInfo__value"></div>
                        </div>
                    </li>
                    <li class="userInfo__item"></li>
                    <li class="userInfo__item"></li>
                    <li class="userInfo__item"></li>
                </ul>
            </div>
        </div>

    </div>
    <div class="contentBox__item">
        <div class="poster"></div>
    </div>
</div>

</body>
</html>
